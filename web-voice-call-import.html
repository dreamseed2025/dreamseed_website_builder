<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamSeed - Web Voice Call (Import Version)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .call-interface {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            margin: 30px 0;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .control-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            font-size: 2.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            margin: 20px;
        }
        
        .control-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(39, 174, 96, 0.4);
        }
        
        .control-btn:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
        }
        
        .debug-panel {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 DreamSeed Voice Call (Import Version)</h1>
        <p>Modern ES6 import-based VAPI integration</p>
        
        <div class="call-interface">
            <button id="start-call-btn" class="control-btn" onclick="startCall()">
                📞
            </button>
            <p>Click to start voice consultation</p>
        </div>
        
        <div class="debug-panel">
            <div style="color: #ffd700; font-weight: bold; margin-bottom: 10px;">Import Status:</div>
            <div id="debug-output">Loading VAPI SDK...</div>
        </div>
        
        <div style="margin-top: 30px;">
            <p><strong>Alternative:</strong> <a href="/web-voice-call.html" style="color: #3498db;">Try Script Version</a></p>
        </div>
    </div>

    <script type="module">
        let vapi = null;
        let config = null;
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const debugOutput = document.getElementById('debug-output');
            const entry = document.createElement('div');
            entry.style.color = type === 'error' ? '#e74c3c' : type === 'success' ? '#27ae60' : '#ffffff';
            entry.textContent = `[${timestamp}] ${message}`;
            debugOutput.appendChild(entry);
            debugOutput.scrollTop = debugOutput.scrollHeight;
            console.log(message);
        }
        
        // Load VAPI configuration
        async function loadConfig() {
            try {
                log('Loading VAPI configuration...');
                const response = await fetch('/api/vapi-config');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                config = await response.json();
                log(`✅ Config loaded: ${config.publicKey}`, 'success');
                return true;
            } catch (error) {
                log(`❌ Config failed: ${error.message}`, 'error');
                return false;
            }
        }
        
        // Initialize VAPI
        async function initVAPI() {
            try {
                log('Importing VAPI SDK...');
                
                // Try multiple import sources
                const importSources = [
                    'https://cdn.skypack.dev/@vapi-ai/web',
                    'https://esm.sh/@vapi-ai/web',
                    'https://unpkg.com/@vapi-ai/web?module'
                ];
                
                let Vapi = null;
                
                for (const source of importSources) {
                    try {
                        log(`Trying: ${source}`);
                        const module = await import(source);
                        Vapi = module.default || module.Vapi;
                        if (Vapi) {
                            log(`✅ VAPI imported from: ${source}`, 'success');
                            break;
                        }
                    } catch (error) {
                        log(`Failed: ${source} - ${error.message}`);
                    }
                }
                
                if (!Vapi) {
                    throw new Error('Could not import VAPI from any source');
                }
                
                // Load config
                if (!config) {
                    const configLoaded = await loadConfig();
                    if (!configLoaded) {
                        throw new Error('Could not load configuration');
                    }
                }
                
                // Initialize VAPI
                log('Creating VAPI instance...');
                vapi = new Vapi(config.publicKey);
                
                // Setup events
                vapi.on('call-start', () => {
                    log('📞 Call started!', 'success');
                    document.getElementById('start-call-btn').textContent = '📞';
                    document.getElementById('start-call-btn').onclick = endCall;
                });
                
                vapi.on('call-end', () => {
                    log('📞 Call ended', 'success');
                    document.getElementById('start-call-btn').textContent = '📞';
                    document.getElementById('start-call-btn').onclick = startCall;
                });
                
                vapi.on('error', (error) => {
                    log(`❌ VAPI Error: ${JSON.stringify(error)}`, 'error');
                });
                
                log('✅ VAPI ready!', 'success');
                document.getElementById('start-call-btn').disabled = false;
                
            } catch (error) {
                log(`❌ VAPI init failed: ${error.message}`, 'error');
                document.getElementById('start-call-btn').disabled = true;
            }
        }
        
        // Start call
        window.startCall = async function() {
            try {
                document.getElementById('start-call-btn').disabled = true;
                log('Starting call...');
                
                if (!vapi) {
                    await initVAPI();
                    if (!vapi) {
                        throw new Error('VAPI not initialized');
                    }
                }
                
                await vapi.start({
                    assistant: {
                        model: {
                            provider: 'openai',
                            model: 'gpt-3.5-turbo',
                            messages: [{
                                role: 'system',
                                content: 'You are a helpful business consultant for DreamSeed. Help with LLC formation questions. Be concise and friendly.'
                            }]
                        },
                        voice: {
                            provider: 'playht',
                            voiceId: 'jennifer'
                        },
                        firstMessage: "Hello! I'm your DreamSeed business consultant. How can I help you with your LLC formation today?"
                    }
                });
                
                log('✅ Call starting...', 'success');
                
            } catch (error) {
                log(`❌ Call failed: ${error.message}`, 'error');
                document.getElementById('start-call-btn').disabled = false;
            }
        };
        
        // End call
        window.endCall = function() {
            if (vapi) {
                log('Ending call...');
                vapi.stop();
            }
        };
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            log('Page loaded, initializing...');
            setTimeout(initVAPI, 1000);
        });
    </script>

    <!-- DreamSeed Unified Navigation -->
    <script src="/components/unified-header.js"></script>
</body>
</html>
