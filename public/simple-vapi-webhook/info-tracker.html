<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamSeed - Customer Information Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .customer-search {
            padding: 2rem;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .search-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-btn:hover {
            background: #5a6fd8;
        }
        
        .dashboard-content {
            padding: 2rem;
            display: none;
        }
        
        .dashboard-content.active {
            display: block;
        }
        
        .customer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .customer-info h2 {
            color: #2d3748;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .customer-meta {
            color: #718096;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .completion-badge {
            background: #48bb78;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .call-stages {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .call-stage {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
        }
        
        .call-stage.completed {
            border-color: #48bb78;
            background: #f0fff4;
        }
        
        .call-stage.in-progress {
            border-color: #ed8936;
            background: #fffaf0;
        }
        
        .call-stage.pending {
            border-color: #e2e8f0;
            background: #f7fafc;
        }
        
        .stage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .stage-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
        }
        
        .stage-progress {
            font-size: 0.9rem;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 600;
        }
        
        .completed .stage-progress {
            background: #48bb78;
            color: white;
        }
        
        .in-progress .stage-progress {
            background: #ed8936;
            color: white;
        }
        
        .pending .stage-progress {
            background: #e2e8f0;
            color: #718096;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        
        .stage-details {
            color: #4a5568;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .missing-info {
            background: #fed7d7;
            border: 1px solid #fc8181;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .missing-info h4 {
            color: #c53030;
            margin-bottom: 0.5rem;
        }
        
        .missing-info ul {
            margin-left: 1rem;
            color: #742a2a;
        }
        
        .readiness-section {
            background: #edf2f7;
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
        }
        
        .readiness-title {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .readiness-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .readiness-item {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .readiness-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .ready {
            background: #48bb78;
            color: white;
        }
        
        .not-ready {
            background: #f56565;
            color: white;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: #718096;
        }
        
        .error {
            background: #fed7d7;
            border: 1px solid #fc8181;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
        }
        
        .error h3 {
            color: #c53030;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .customer-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .customer-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌱 DreamSeed</h1>
            <p>Customer Information Completeness Tracker</p>
        </div>
        
        <div class="customer-search">
            <div class="search-container">
                <input type="email" class="search-input" id="customerEmail" placeholder="Enter customer email address..." />
                <button class="search-btn" onclick="loadCustomerData()">Load Customer Data</button>
            </div>
        </div>
        
        <div class="dashboard-content" id="dashboardContent">
            <!-- Customer data will be loaded here -->
        </div>
    </div>

    <script>
        let currentCustomerData = null;

        async function loadCustomerData() {
            const email = document.getElementById('customerEmail').value.trim();
            if (!email) {
                alert('Please enter a customer email address');
                return;
            }

            const dashboardContent = document.getElementById('dashboardContent');
            dashboardContent.innerHTML = '<div class="loading">Loading customer data...</div>';
            dashboardContent.classList.add('active');

            try {
                // In a real implementation, this would call your API
                const response = await fetch(`/api/customer-completeness/${encodeURIComponent(email)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const customerData = await response.json();
                currentCustomerData = customerData;
                renderCustomerDashboard(customerData);
                
            } catch (error) {
                console.error('Error loading customer data:', error);
                dashboardContent.innerHTML = `
                    <div class="error">
                        <h3>Error Loading Customer Data</h3>
                        <p>${error.message}</p>
                        <p>Please check the email address and try again.</p>
                    </div>
                `;
            }
        }

        function renderCustomerDashboard(data) {
            const dashboardContent = document.getElementById('dashboardContent');
            
            const callStages = [
                { 
                    number: 1, 
                    title: 'Foundation & Vision', 
                    target: 25, 
                    description: 'Basic business info and vision',
                    focus: 'LLC filing requirements and business foundation'
                },
                { 
                    number: 2, 
                    title: 'Brand DNA & Market', 
                    target: 50, 
                    description: 'Brand identity and positioning',
                    focus: 'Logo design and website content requirements'
                },
                { 
                    number: 3, 
                    title: 'Operations & Implementation', 
                    target: 75, 
                    description: 'Operational setup and compliance',
                    focus: 'Technology, compliance, and professional support'
                },
                { 
                    number: 4, 
                    title: 'Launch Strategy & Support', 
                    target: 100, 
                    description: 'Launch planning and ongoing support',
                    focus: 'Marketing strategy and growth planning'
                }
            ];

            const completionScore = data.completionScore || 0;
            const currentStage = Math.ceil(completionScore / 25) || 1;

            const html = `
                <div class="customer-header">
                    <div class="customer-info">
                        <h2>${data.customerName || 'Customer Name'}</h2>
                        <div class="customer-meta">
                            <span>📧 ${data.email || 'No email provided'}</span>
                            <span>📞 ${data.phone || 'No phone provided'}</span>
                            <span>🏢 ${data.businessName || 'Business name pending'}</span>
                            <span>📅 Last Updated: ${new Date(data.lastUpdated || Date.now()).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div class="completion-badge">
                        ${completionScore}% Complete
                    </div>
                </div>

                <div class="call-stages">
                    ${callStages.map(stage => {
                        const stageCompletion = Math.min(Math.max(completionScore - (stage.target - 25), 0), 25) * 4;
                        const status = completionScore >= stage.target ? 'completed' : 
                                     currentStage === stage.number ? 'in-progress' : 'pending';
                        
                        return `
                            <div class="call-stage ${status}">
                                <div class="stage-header">
                                    <div class="stage-title">Call ${stage.number}: ${stage.title}</div>
                                    <div class="stage-progress">${Math.round(stageCompletion)}%</div>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${stageCompletion}%"></div>
                                </div>
                                <div class="stage-details">
                                    <p><strong>Focus:</strong> ${stage.focus}</p>
                                    <p><strong>Target:</strong> ${stage.target}% completion</p>
                                    <p><strong>Status:</strong> ${status.replace('-', ' ').toUpperCase()}</p>
                                </div>
                                ${data.missingInfo && data.missingInfo[`call${stage.number}`] && data.missingInfo[`call${stage.number}`].length > 0 ? `
                                    <div class="missing-info">
                                        <h4>Missing Information:</h4>
                                        <ul>
                                            ${data.missingInfo[`call${stage.number}`].map(item => `<li>${item}</li>`).join('')}
                                        </ul>
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    }).join('')}
                </div>

                <div class="readiness-section">
                    <h3 class="readiness-title">Business Launch Readiness</h3>
                    <div class="readiness-grid">
                        ${getReadinessItems(data).map(item => `
                            <div class="readiness-item">
                                <div class="readiness-icon ${item.ready ? 'ready' : 'not-ready'}">
                                    ${item.ready ? '✓' : '✗'}
                                </div>
                                <span>${item.label}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            dashboardContent.innerHTML = html;
        }

        function getReadinessItems(data) {
            return [
                { label: 'LLC Filing Ready', ready: (data.completionScore || 0) >= 85 },
                { label: 'Logo Design Ready', ready: (data.completionScore || 0) >= 80 },
                { label: 'Domain Purchase Ready', ready: (data.completionScore || 0) >= 70 },
                { label: 'Website Build Ready', ready: (data.completionScore || 0) >= 90 },
                { label: 'Business Launch Ready', ready: (data.completionScore || 0) >= 95 },
                { label: 'Marketing Strategy Ready', ready: (data.completionScore || 0) >= 75 }
            ];
        }

        // Allow Enter key to trigger search
        document.getElementById('customerEmail').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadCustomerData();
            }
        });

        // Demo data for testing (remove in production)
        window.loadDemoData = function() {
            document.getElementById('customerEmail').value = 'demo@example.com';
            const demoData = {
                customerName: 'Sarah Johnson',
                email: 'demo@example.com',
                phone: '(555) 123-4567',
                businessName: 'Green Consulting Solutions',
                completionScore: 65,
                lastUpdated: new Date().toISOString(),
                missingInfo: {
                    call2: ['Color preferences', 'Logo style direction'],
                    call3: ['Professional liability insurance', 'Payment processor selection']
                }
            };
            currentCustomerData = demoData;
            renderCustomerDashboard(demoData);
            document.getElementById('dashboardContent').classList.add('active');
        };
    </script>
</body>
</html>
