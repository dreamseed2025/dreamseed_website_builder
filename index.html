<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DreamSeed - AI-powered business formation platform with voice consultation">
    <title>DreamSeed - AI Business Formation Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .landing-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .cta-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 1.5rem 3rem;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(238, 90, 36, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 1rem;
        }
        
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(238, 90, 36, 0.6);
        }
        
        .cta-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.5);
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 1rem;
        }
        
        .cta-secondary:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.8);
        }
        
        .features {
            margin: 3rem 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        
        .feature {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .feature-text {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .redirect-notice {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 0.9rem;
            z-index: 1000;
            display: none;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .cta-button {
                font-size: 1.1rem;
                padding: 1.2rem 2rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-notice" id="redirectNotice">
        Redirecting to the new welcome experience...
    </div>
    
    <div class="landing-container">
        <div class="logo">ðŸŒ±</div>
        <h1 class="title">DreamSeed</h1>
        <p class="subtitle">
            AI-powered business formation with voice guidance.<br>
            Turn your business dreams into reality.
        </p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸŽ¤</div>
                <div class="feature-text">Voice Consultation</div>
            </div>
            <div class="feature">
                <div class="feature-icon">âš¡</div>
                <div class="feature-text">Fast Formation</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ§ </div>
                <div class="feature-text">AI Guidance</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ“‹</div>
                <div class="feature-text">Full Service</div>
            </div>
        </div>
        
        <a href="/welcome.html" class="cta-button" id="startButton">
            Start Your Business Journey
        </a>
        
        <br>
        
        <a href="/voice-call-enhanced.html" class="cta-secondary">
            Existing User? Quick Access
        </a>
    </div>

    <script>
        // Auto-redirect to welcome page after 3 seconds if no interaction
        let redirectTimer = setTimeout(() => {
            document.getElementById('redirectNotice').style.display = 'block';
            setTimeout(() => {
                window.location.href = '/welcome.html';
            }, 2000);
        }, 3000);
        
        // Cancel redirect if user interacts
        document.addEventListener('click', () => {
            clearTimeout(redirectTimer);
            document.getElementById('redirectNotice').style.display = 'none';
        });
        
        document.addEventListener('mousemove', () => {
            clearTimeout(redirectTimer);
        });
        
        // Immediate redirect for returning users who have data
        window.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('dreamSeedUserData');
            const dreamData = localStorage.getItem('dreamSeedDream');
            
            if (userData && dreamData) {
                // User has been through onboarding, redirect to voice consultation
                window.location.href = '/voice-consultation.html';
            } else if (userData) {
                // User started onboarding, redirect to dream builder
                window.location.href = '/dream-builder.html';
            }
            // Otherwise stay on landing page
        });
    </script>

    <!-- DreamSeed Unified Navigation -->
    <script src="/components/unified-header.js"></script>
</body>
</html>
