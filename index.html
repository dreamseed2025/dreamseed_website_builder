<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamSeed - VAPI Voice Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .status {
            background: rgba(39, 174, 96, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #27ae60;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        a {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        a:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå± DreamSeed Platform</h1>
        <p>AI-Powered Business Formation & Voice Consultations</p>
        
        <div class="status">
            ‚úÖ Deployment Successful! Site is Live.
        </div>
        
        <div class="links">
            <a href="/voice-call-browser.html">üé§ Voice Call (WORKING!)</a>
            <a href="/voice-call-direct.html">üéôÔ∏è VAPI Direct</a>
            <a href="/web-voice-widget-standalone.html">üì± VAPI Widget</a>
            <a href="/auth/login.html">üîê Login</a>
            <a href="/auth/signup.html">üìù Sign Up</a>
        </div>
        
        <div style="margin-top: 40px;">
            <h3>Test API Endpoint:</h3>
            <button onclick="testAPI()">Test VAPI Config</button>
            <pre id="api-result" style="text-align: left; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; margin-top: 20px; display: none;"></pre>
        </div>
    </div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/vapi-config');
                const data = await response.json();
                document.getElementById('api-result').style.display = 'block';
                document.getElementById('api-result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('api-result').style.display = 'block';
                document.getElementById('api-result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
