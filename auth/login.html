<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamSeed - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: white;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            color: white;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.15);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 10px 30px rgba(238, 90, 36, 0.4);
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(238, 90, 36, 0.6);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            margin: 30px 0;
            position: relative;
            text-align: center;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.1);
            padding: 0 15px;
            color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .error-message {
            background: rgba(231, 76, 60, 0.3);
            border: 1px solid #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        .success-message {
            background: rgba(39, 174, 96, 0.3);
            border: 1px solid #27ae60;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        .links {
            margin-top: 20px;
        }
        
        .links a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .auth-options {
            margin-top: 20px;
        }
        
        .social-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin: 5px 0;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }
        
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üå±</div>
        <h1 style="color: white; margin-bottom: 5px;">DreamSeed</h1>
        <p class="subtitle">Business Formation Platform</p>
        
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        
        <form id="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="login-btn">
                Sign In
            </button>
        </form>
        
        <div class="divider">
            <span>or continue with</span>
        </div>
        
        <div class="auth-options">
            <button class="social-btn" onclick="signInWithGoogle()">
                üìß Continue with Google
            </button>
            <button class="social-btn" onclick="signInWithGitHub()">
                üêô Continue with GitHub
            </button>
        </div>
        
        <div class="links">
            <a href="#" onclick="switchToSignUp()">Create Account</a>
            <a href="#" onclick="resetPassword()">Forgot Password?</a>
        </div>
        
        <div class="links" style="margin-top: 30px;">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'YOUR_SUPABASE_URL'; // Will be replaced with actual URL
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY'; // Will be replaced with actual key
        
        // For now, we'll use environment-based initialization
        let supabase;
        
        // Initialize Supabase connection
        async function initSupabase() {
            // For static deployment, show a simple message
            showMessage('Authentication temporarily disabled for static deployment. Use voice widget instead!', 'error');
            
            // Redirect to main page after 3 seconds
            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        }
        
        // Show message to user
        function showMessage(message, type = 'error') {
            const errorEl = document.getElementById('error-message');
            const successEl = document.getElementById('success-message');
            
            // Hide both messages first
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            
            if (type === 'error') {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            } else {
                successEl.textContent = message;
                successEl.style.display = 'block';
            }
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    successEl.style.display = 'none';
                }, 3000);
            }
        }
        
        // Update button state
        function setLoading(loading) {
            const btn = document.getElementById('login-btn');
            if (loading) {
                btn.innerHTML = '<span class="loading-spinner"></span>Signing In...';
                btn.disabled = true;
            } else {
                btn.innerHTML = 'Sign In';
                btn.disabled = false;
            }
        }
        
        // Handle form submission
        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!supabase) {
                showMessage('Authentication system not ready. Please refresh the page.', 'error');
                return;
            }
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            setLoading(true);
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                showMessage('Login successful! Redirecting...', 'success');
                
                // Redirect based on user type
                setTimeout(() => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || '/dashboard.html';
                    window.location.href = redirect;
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                if (error.message.includes('Invalid login credentials')) {
                    showMessage('Invalid email or password. Please try again.', 'error');
                } else {
                    showMessage(error.message || 'Login failed. Please try again.', 'error');
                }
            } finally {
                setLoading(false);
            }
        });
        
        // Social sign-in functions
        async function signInWithGoogle() {
            if (!supabase) {
                showMessage('Authentication system not ready', 'error');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/dashboard.html'
                    }
                });
                
                if (error) throw error;
                
            } catch (error) {
                console.error('Google sign-in error:', error);
                showMessage('Google sign-in failed: ' + error.message, 'error');
            }
        }
        
        async function signInWithGitHub() {
            if (!supabase) {
                showMessage('Authentication system not ready', 'error');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'github',
                    options: {
                        redirectTo: window.location.origin + '/dashboard.html'
                    }
                });
                
                if (error) throw error;
                
            } catch (error) {
                console.error('GitHub sign-in error:', error);
                showMessage('GitHub sign-in failed: ' + error.message, 'error');
            }
        }
        
        // Switch to sign up mode
        function switchToSignUp() {
            window.location.href = '/auth/signup.html';
        }
        
        // Reset password
        async function resetPassword() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showMessage('Please enter your email address first', 'error');
                return;
            }
            
            if (!supabase) {
                showMessage('Authentication system not ready', 'error');
                return;
            }
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/auth/reset-password.html'
                });
                
                if (error) throw error;
                
                showMessage('Password reset email sent! Check your inbox.', 'success');
                
            } catch (error) {
                console.error('Password reset error:', error);
                showMessage('Failed to send reset email: ' + error.message, 'error');
            }
        }
        
        // Check if user is already logged in
        async function checkAuthState() {
            if (!supabase) return;
            
            try {
                const { data: { user } } = await supabase.auth.getUser();
                
                if (user) {
                    // User is already logged in, redirect to dashboard
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || '/dashboard.html';
                    window.location.href = redirect;
                }
            } catch (error) {
                console.error('Auth state check error:', error);
            }
        }
        
        // Initialize everything when page loads
        window.addEventListener('DOMContentLoaded', async () => {
            await initSupabase();
            await checkAuthState();
        });
    </script>
</body>
</html>
