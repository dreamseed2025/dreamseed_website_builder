<!DOCTYPE html>
<html>
<head>
    <title>Simple Auth Test</title>
</head>
<body>
    <h1>Simple Supabase Auth Test</h1>
    
    <div id="status">Loading...</div>
    
    <div id="signup-form">
        <h3>Test Signup</h3>
        <input type="email" id="email" placeholder="your@email.com" value="test@example.com">
        <input type="password" id="password" placeholder="password" value="TestPass123!">
        <button onclick="testSignup()">Test Signup</button>
    </div>
    
    <div id="results"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        let supabase;
        
        async function init() {
            try {
                const response = await fetch('/api/auth-config');
                const config = await response.json();
                
                document.getElementById('status').innerHTML = `
                    <p>✅ Config loaded</p>
                    <p>URL: ${config.supabaseUrl}</p>
                    <p>Test Mode: ${config.testMode}</p>
                `;
                
                supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseAnonKey);
                
            } catch (error) {
                document.getElementById('status').innerHTML = `❌ Error: ${error.message}`;
            }
        }
        
        async function testSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const results = document.getElementById('results');
            
            results.innerHTML = '<p>Testing signup...</p>';
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: 'Test User',
                            account_type: 'customer'
                        }
                    }
                });
                
                if (error) {
                    results.innerHTML = `❌ Signup Error: ${error.message}`;
                } else {
                    results.innerHTML = `
                        ✅ Signup Success!
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
                
            } catch (error) {
                results.innerHTML = `❌ Exception: ${error.message}`;
            }
        }
        
        init();
    </script>
</body>
</html>
